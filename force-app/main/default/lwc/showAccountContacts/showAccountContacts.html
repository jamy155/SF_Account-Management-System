<template>

    <lightning-card title={title}>
        <template if:true={isAccountSelected}>

            <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Add Contact"
                class="slds-m-left_xx-small" title="Add Contact" onclick={handleAddContact}></lightning-button-icon>

            <template if:true={hasContacts}>
                <template for:each={contacts} for:item="contact">
                    <lightning-layout key={contact.Id} class="slds-box slds-m-around_small">

                        <lightning-layout-item size="8">
                            <b>{contact.Name}</b>
                        </lightning-layout-item>

                        <lightning-layout-item size="4">
                            <lightning-button-icon icon-name="utility:edit" variant="brand" alternative-text="Edit"
                                class="slds-m-left_xx-small" title="Edit" onclick={handleEditContact}
                                data-contact-id={contact.Id}> </lightning-button-icon>
                            <lightning-button-icon icon-name="utility:delete" variant="brand" alternative-text="Delete"
                                class="slds-m-left_xx-small" title="Delete"
                                onclick={handleDeleteContact}></lightning-button-icon>
                        </lightning-layout-item>

                    </lightning-layout>
                </template>
            </template>

            <template if:false={hasContacts}>
                <div class="slds-text-align_center">
                    No Contacts Found
                </div>
            </template>

        </template>
        <template if:false={isAccountSelected}>
            <div class="slds-text-align_center">
                Select an Account
            </div>
        </template>

    </lightning-card>
</template>
